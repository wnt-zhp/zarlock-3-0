instanceName=default
schemaAutoCreate=VALIDATE

# Wersje bazy danych, jeśli chemy  tymczasowo wyłączyć funkcjonalność automatycznego upgrejdu schematu bazy danych,
# trzeba zakomentować następny wiersz.
dbVersions=30000

#Locale programu. Jeśli następny wiersz będzie zakomentowany będziemy używać locale systemowego
overrideLocale=pl_PL

unitConverter.maxReflexivityDepth = 3